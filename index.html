<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/Nugget-Mascot.png" />
    <title>Nugget Notes</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Nugget Notes</h1>
    <img class="nuggetMascot" src="Nugget-Mascot.png" alt="The Nugget Notes Mascot">
    <div id="replacement"> <!-- id = createNote-->
        <form id="login">
            <div class = 'input-field'>
                <label for='username'>Username:</label>
                <input id='username-text' type='text' name="username" placeholder="LarrySommers">
            </div>
            <div class='input-field'>
                <label for='password'>Password:</label>
                <input id='password-text' type='password' name="password" placeholder="TheLarryPass">
            </div>
            <div id="error"></div>
            <button type='submit' value='submit'>Sign In</button>
        </form>
    </div>

    <form id="createNote" class="hidden"  action="">
        <h1>Create Note</h1>
        <div class='input-field'>
            <label for='title'>Title:</label>
            <input id='titleText' type='text' name="title" placeholder="Put title here">
        </div>
        <div class='input-field'>
            <label for='text'>Text:</label>
            <textarea id='textyText' type='text' name="text-area" placeholder="Put description here"></textarea>
        </div>
        <div class='input-field'>
            <label for='tag'>Tag:</label>
            <input id="tags" type="text" name="tag" placeholder="Separate with space">
        </div>
        <button id="submitNote" type='submit' value='submit'>Submit Note</button>
        <button id="getAll" class="hidden">Get Back Notes</button>
    </form>

    <form id="notes"></form>
</body>
</html>
