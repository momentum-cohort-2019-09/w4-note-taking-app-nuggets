<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nugget Notes</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Nugget Notes</h1>
    
    <form id="login">
        <div class='input-field'>
            <label for='username'>Username:</label>
            <input id='username-text' type='text' name="username" placeholder="LarrySommers">
        </div>
        <div class='input-field'>
            <label for='password'>Password:</label>
            <input id='password-text' type='password' name="password" placeholder="TheLarryPass">
        </div>
        <div id="error"></div>
        <button type='submit' value='submit'>Sign In</button>
    </form>

    <form id="createNote"></form>

    <div id="notes"></div>
</body>
</html>
