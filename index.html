<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Nugget Notes</title>
    <script src = main.js defer></script>
</head>
<body>
    <h1>Nugget Notes</h1>
    
    <form id= login>
        <div class = 'input-field'>
            <label for = 'username'>Username:</label>
            <input id = 'username-text' type = 'text'>
        </div>
        <div class = 'input-field'>
            <label for = 'password'>Password:</label>
            <input id = 'password-text' type = 'text'>
        </div>
        <div class = 'button'>
            <button type = 'submit' value = 'Submit'>Sign In</button>
        </div>
    </form>

    <form id= create>
        <div class = 'input-field'>
            <label for = 'name'>Name:</label>
            <input id= 'name-text' type = 'text'>
        </div>
        <div class = 'input-field'>
            <label for = 'email'>Email:</label>
            <input id = 'email-text' type = 'text'>
        </div>
        <div class = 'input-field'>
            <label for = 'id'>ID:</label>
            <input id = 'id-text' type = 'text'>
        </div>
        <div class = 'input-field'>
            <label for = 'password'>Password:</label>
            <input id = 'password-text' type = 'text'>
        </div>
        <div class = 'button'>
                <button type = 'submit' value = 'Submit'>Create Account</button>
        </div>
    </form>

    <form id= notes>
        <div class = 'input-field'>
            <label for = 'title'>Title:</label>
            <input id = 'title-text' type = 'text'>
        </div>
        <div class = 'input-field'>
            <label for = 'text'>Text:</label>
            <input id = 'texty-text' type = 'text'>
        </div>
        <div class = 'button'>
                <button type = 'submit' value = 'Submit'>Submit Tag</button>
            </div>
        <div class = 'button'>
            <button type = 'submit' value = 'Submit'>Submit</button>
        </div>
    </form>
</body>
</html>
