<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Nugget Notes</h2>
    <form id="create-account">
        <div class='input-field'>
            <label for='name'>Username:</label>
            <input id='name-text' type='text' name="name" placeholder="Robert">
        </div>
        <!-- Not sure we need email but I want to ask. -->
        <div class='input-field'>
            <label for='email'>Email:</label>
            <input id='email-text' type='text' name="email" placeholder="emails@go.here">
        </div>
        <div class='input-field'>
            <label for='password'>Password:</label>
            <input id='password-text' type='password' name="password" placeholder="Whatever you would like">
        </div>
        <div class='button'>
            <!-- This will also have the action of logging you into your account once created 
                and then bringing you to your notes page -->
            <button type='submit' value='Submit'>Create Account</button>
        </div>
    </form>
</body>
</html>
